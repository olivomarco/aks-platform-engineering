apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: volvoapp
  namespace: argocd
spec:
  project: default
  source:    
      repoURL: https://github.com/olivomarco/volvocode.git
      targetRevision: HEAD
      path: kustomize/overlays/dev
  syncPolicy:
      automated: {}
  destination:
      namespace: argocd
      server: https://kubernetes.default.svc
