namespace: galpaks-cluster-dev

resources:
  - ../base
  - namespace.yaml
  #- some-infra.yaml

patches:
# patch aks cluster
- path: cluster-claim.yaml 
  target:
    group: kubernetes.example.com
    version: v1alpha1
    kind: AksClusterClaim
    name: galpaks-cluster
- patch: |-
    - op: replace
      path: /metadata/name
      value: galpaks-cluster-dev  
  target:
    kind: AksClusterClaim
